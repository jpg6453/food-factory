<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta property = "og:image" content='/static/img/hero.jpg'/>
<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!--Fontawesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<!--Custom CSS-->
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<!--Favicon-->
<link rel="shortcut icon" href="{{url_for('static',filename='img/favicon.ico')}}" type="image/x-icon">
<link rel="icon" href="{{url_for('static',filename='img/favicon.ico')}}" type="image/x-icon">

<title>Food Factory</title>

</head>
<body>
	<div class="content">
		<!--Navigation-->
		<nav class="navbar navbar-expand-md navbar-dark sticky-top">
			<a class="navbar-brand logo" href="{{url_for('index')}}">Food Factory</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			    </button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('index')}}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('get_recipes')}}">Recipes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Cuisines
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="{{url_for('get_recipes', cuisine_type='chinese')}}">
                                Chinese
                            </a>
							<a class="dropdown-item" href="{{url_for('get_recipes', cuisine_type='indian')}}">
                                Indian
                            </a>
							<a class="dropdown-item" href="{{url_for('get_recipes', cuisine_type='italian')}}">
                                Italian
                            </a>
							<a class="dropdown-item" href="{{url_for('get_recipes', cuisine_type='mediterranean')}}">
                                Mediterranean
                            </a>
							<a class="dropdown-item" href="{{url_for('get_recipes')}}">
                                All Cuisines
                            </a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	
		<header>
			{% block hero %} {% endblock %}
		</header>
		<main>
			<div class="container">
				{% block content %} {% endblock %}
			</div>
		</main>
	</div>
	<div class="footer">
		<footer class="container-fluid footer-dark">
			<div class="row text-center">
				<div class="col footer-col">
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target="_blank" href="https://www.instagram.com">
								<i class="fab fa-instagram" aria-hidden="true"></i>
								<span class="sr-only">Instagram</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.facebook.com">
								<i class="fab fa-facebook-square" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://twitter.com">
								<i class="fab fa-twitter" aria-hidden="true"></i>
								<span class="sr-only">Twitter</span>
							</a>
						</li>
					</ul>
					<span class="text-white copyright">Â© 2020 Food Factory | Designed by Jon Gill</span>
				</div>
			</div> 
		</footer>
	</div> 	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
